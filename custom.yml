id: arena-custom-checks

info:
  name: ArenaPlus Metadata & WASM Exposure Checks
  author: naimurrahman
  severity: medium
  description: |
    Checks ArenaPlus for exposed metadata, WASM usage, and analytics presence.
  tags: web,arena,wasm,metadata,headers

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: or
    matchers:

      - type: word
        name: exposed-open-graph-tags
        part: body
        words:
          - '<meta property="og:title"'
          - '<meta property="og:description"'
          - '<meta property="og:url"'
        condition: and

      - type: word
        name: wasm-detected
        part: body
        words:
          - 'WebAssembly.instantiateStreaming'
          - 'window.instantiateStreaming'

      - type: word
        name: analytics-detected
        part: body
        words:
          - 'googlet
